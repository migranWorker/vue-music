<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-music</title>
    <script>
      function init() {
        function changeRem() {
          let wWidth = document.documentElement.clientWidth,
            devWidth = 375;
          if (wWidth >= 375) {
            document.documentElement.style.fontSize = '100px';
            return;
          }
          document.documentElement.style.fontSize = wWidth / devWidth * 100 + 'px';
        }
        changeRem();
        window.addEventListener('resize', changeRem);
      }
      init();
  
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-music doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
